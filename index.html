<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метод стрельбы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item has-text-weight-bold is-size-4" href="https://github.com/dmitryzag">
                    Метод стрельбы
                </a>

    </nav>
    <div class="columns p-4 has-background-light">
        <div class="column is-4">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <h3>Начальные условия:</h3>

                        <img src="first_conditions.png" width="160px" class="pb-4">
                        <p>Шаг сетки:</p>
                        <input class="input mb-4 is-primary" id="node" type="number" placeholder="Шаг сетки" min="2">
                        <p>Погрешность выстрела:</p>
                        <input class="input mb-4 is-primary" id="epsilon" type="number"
                            placeholder="Погрешность выстрела" min="0" max="1" step="0.05">
                        <p>Угол выстрела:</p>
                        <input class="input is-primary" id="angle" type="number" placeholder="Угол выстрела" min="-1"
                            max="1" step="0.1">
                        <button class="button is-primary mt-5" id="start">Ввод</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="column is-8">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <div class="ct-chart ct-perfect-fourth" style="width: 850px;"></div>
                        <div id="red"></div> - метод стрельбы, <div id="yellow"></div> - погрешность
                    </div>
                </div>
            </div>
        </div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
